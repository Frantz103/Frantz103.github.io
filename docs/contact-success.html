<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message Received</title>
    <style>
      body {
        font-family: 'Golos Text', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: #f5f5f5;
        color: #1c1c1c;
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }
      .card {
        background: #ffffff;
        padding: 2.5rem;
        border-radius: 1.5rem;
        box-shadow: 0 30px 60px -40px rgba(0, 0, 0, 0.4);
        max-width: 540px;
        text-align: center;
      }
      h1 {
        font-family: 'Playfair Display', 'Times New Roman', serif;
        font-size: 2.2rem;
        margin-bottom: 1rem;
      }
      p {
        font-size: 1rem;
        line-height: 1.6;
        color: #4b4b4b;
      }
      a {
        display: inline-flex;
        margin-top: 2rem;
        padding-bottom: 0.2rem;
        border-bottom: 1px solid rgba(28, 28, 28, 0.2);
        text-decoration: none;
        color: #1c1c1c;
        font-weight: 600;
      }
      a:hover {
        color: #4338ca;
        border-color: #4338ca;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Thank you for reaching out.</h1>
      <p>I received your note and will reply soon. Until then, feel free to keep exploring the site.</p>
      <a href="/">Return home</a>
    </div>
  </body>
</html>
