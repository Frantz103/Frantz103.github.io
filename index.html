<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Under Construction | Frantz Augustin</title>
    <meta name="description" content="This website is currently under construction. Visit frantzstudio.com for more information.">
    <meta name="robots" content="noindex, nofollow">
    <link rel="apple-touch-icon" sizes="180x180" href="/fav/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/fav/favicon-16x16.png">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cardo:700" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        body {
            background-image: url('/images/ceiling.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        /* White border frame */
        .border {
            z-index: 99999999;
            background: #fff;
            position: fixed;
        }

        .top {
            height: 2em;
            width: 100%;
            top: 0;
        }

        .left {
            width: 2em;
            min-height: 52em;
            height: 100%;
            left: 0;
            top: 0;
        }

        .right {
            width: 2em;
            min-height: 52em;
            height: 100%;
            right: 0;
            top: 0;
        }

        .bottom {
            height: 2em;
            width: 100%;
            bottom: 0;
        }

        /* Content styling */
        .content-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            width: 90%;
            max-width: 600px;
            z-index: 10;
        }

        h1 {
            font-family: 'Cardo', serif;
            font-weight: 700;
            font-size: 3rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin: 0 0 0.5rem 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-family: 'EB Garamond', serif;
            font-weight: 400;
            font-size: 1.75rem;
            margin: 0 0 2.5rem 0;
            letter-spacing: 0.05em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        p {
            font-family: 'EB Garamond', serif;
            font-size: 1.375rem;
            line-height: 165%;
            letter-spacing: 0.5px;
            margin-bottom: 2.5rem;
            max-width: 540px;
            margin-left: auto;
            margin-right: auto;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .button {
            font-family: 'Quicksand', sans-serif;
            font-size: 13px;
            font-weight: 600;
            background: #fff;
            color: #000;
            text-transform: uppercase;
            padding: 1.25em 3em;
            letter-spacing: 0.15em;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            border: 2px solid #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            background-color: transparent;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        /* Mobile adjustments */
        @media screen and (max-width: 780px) {
            .top, .bottom {
                height: 1em;
            }

            .left, .right {
                width: 1em;
            }

            h1 {
                font-size: 2.25rem;
                letter-spacing: 0.1em;
            }

            h2 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1.25rem;
            }
        }

        @media screen and (max-width: 480px) {
            .top, .bottom {
                height: 1em;
            }

            .left, .right {
                width: 1em;
            }

            h1 {
                font-size: 1.75rem;
                letter-spacing: 0.08em;
            }

            h2 {
                font-size: 1.25rem;
            }

            p {
                font-size: 1.125rem;
                line-height: 160%;
            }

            .button {
                padding: 1.1em 2.5em;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- White border frame -->
    <div class="border top"></div>
    <div class="border left"></div>
    <div class="border right"></div>
    <div class="border bottom"></div>

    <!-- Content -->
    <div class="content-box">
        <h1>Under Construction</h1>
        <h2>This site is being rebuilt</h2>
        <p>Thank you for visiting. I'm currently working on something new and exciting. Please check back soon or visit my studio website.</p>
        <a href="https://frantzstudio.com" class="button">Visit frantzstudio.com</a>
    </div>
</body>
</html>
